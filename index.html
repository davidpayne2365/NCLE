<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video Player</title>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        
        .video-container {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
        }
        
        .slider {
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.3s ease-out;
        }
        
        .slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .video-wrapper {
            flex-grow: 1;
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        
        /* Swipe indicators - visible briefly when the app loads */
        .swipe-hint {
            position: absolute;
            top: 50%;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            animation: pulse 1.5s infinite;
            opacity: 0.7;
        }
        
        .swipe-left {
            left: 15px;
        }
        
        .swipe-right {
            right: 15px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* For arrow icons */
        .arrow {
            border: solid white;
            border-width: 0 3px 3px 0;
            display: inline-block;
            padding: 3px;
        }
        
        .arrow-right {
            transform: rotate(-45deg);
        }
        
        .arrow-left {
            transform: rotate(135deg);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="slider" id="slider">
            <!-- First Video - NCLE UNDERSTANDING "K" READINGS -->
            <div class="slide">
                <div class="video-wrapper">

                </div>
            </div>
            
            <!-- Third Video - NCLE ASTIGMATISM MADE EASY #2 -->
            <div class="slide">
                <div class="video-wrapper">
                    <iframe src="https://www.youtube.com/embed/ZSatPyL6St4?list=PLbkyEcKUyrE0SIyg58tNlSj6nlclFO_ne" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

            <div class="slide">

            <!-- Add more video slides as needed -->

        </div>
        
        <!-- Swipe hints that will disappear after a few swipes -->
        <div class="swipe-hint swipe-left"><i class="arrow arrow-left"></i></div>
        <div class="swipe-hint swipe-right"><i class="arrow arrow-right"></i></div>
    </div>

    <script>
        // Setup slider functionality
        const slider = document.getElementById('slider');
        const slides = document.querySelectorAll('.slide');
        const swipeHints = document.querySelectorAll('.swipe-hint');
        
        let currentIndex = 0;
        const totalSlides = slides.length;
        
        // Update the UI based on current slide
        function updateUI() {
            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
            
            // Pause all videos when changing slides
            pauseAllVideos();
        }
        
        // Function to pause all videos
        function pauseAllVideos() {
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(iframe => {
                // Create a new src attribute with autoplay disabled
                const currentSrc = iframe.src;
                
                try {
                    // Post a message to the iframe to stop the video
                    iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                } catch (e) {
                    // If that fails, reload the iframe
                    iframe.src = currentSrc;
                }
            });
        }
        
        // Touch swipe handling
        let touchStartX = 0;
        let touchEndX = 0;
        let swipeCount = 0;
        
        // Add touch events to the entire document for a more TikTok-like experience
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, false);
        
        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, false);
        
        function handleSwipe() {
            const swipeThreshold = 50; // Minimum pixel distance for a swipe
            
            if (touchEndX < touchStartX - swipeThreshold) {
                // Swiped left - go to next slide
                if (currentIndex < totalSlides - 1) {
                    currentIndex++;
                } else {
                    // Wrap around to the first slide
                    currentIndex = 0;
                }
                updateUI();
                countSwipe();
            }
            
            if (touchEndX > touchStartX + swipeThreshold) {
                // Swiped right - go to previous slide
                if (currentIndex > 0) {
                    currentIndex--;
                } else {
                    // Wrap around to the last slide
                    currentIndex = totalSlides - 1;
                }
                updateUI();
                countSwipe();
            }
        }
        
        // Handle swipe hint removal after a few swipes
        function countSwipe() {
            swipeCount++;
            if (swipeCount >= 3) {
                // Remove swipe hints after 3 swipes
                swipeHints.forEach(hint => {
                    hint.style.display = 'none';
                });
            }
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                if (currentIndex > 0) {
                    currentIndex--;
                } else {
                    // Wrap around to the last slide
                    currentIndex = totalSlides - 1;
                }
                updateUI();
            } else if (e.key === 'ArrowRight') {
                if (currentIndex < totalSlides - 1) {
                    currentIndex++;
                } else {
                    // Wrap around to the first slide
                    currentIndex = 0;
                }
                updateUI();
            }
        });
        
        // Initialize swipe to be visible for 5 seconds on page load
        setTimeout(() => {
            if (swipeCount === 0) {
                swipeHints.forEach(hint => {
                    hint.style.opacity = '0';
                    hint.style.transition = 'opacity 1s';
                });
            }
        }, 5000);
        
        // Initialize
        updateUI();
    </script>
</body>
</html>
